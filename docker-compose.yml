services:
  # 1. BASE DE DATOS (MySQL 8)
  db:
    image: mysql:8.0
    container_name: pasteleria-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: 'America/Mexico_City'
    ports:
      - "3306:3306" # Standard port for easier access
    volumes:
      - mysql_data:/var/lib/mysql
    #      - ./backend/RESPALDOS_BD/backup_2025-09-30.sql:/docker-entrypoint-initdb.d/init.sql
    #      - ./backend/RESPALDOS_BD/02_update_schema.sql:/docker-entrypoint-initdb.d/z_update_schema.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=${DB_PASSWORD}" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # 2. BACKEND (Node.js + Puppeteer)
  backend:
    build: ./backend
    container_name: pasteleria-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_HOST=db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - DB_PORT=3306
      - WEBHOOK_URL=http://backend:3000/api/webhooks/whatsapp
      # Auto-sync schema in dev mode for zero-config
      - DB_SYNC_MODE=${DB_SYNC_MODE:-alter}
      - TZ=America/Mexico_City
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_URL=${API_URL}
      - PUBLIC_APP_URL=${PUBLIC_APP_URL}
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
      - ./backend/FOLIOS_GENERADOS:/app/FOLIOS_GENERADOS
    networks:
      - default

  # 3. FRONTEND (Vite Dev Server)
  frontend:
    build: ./frontend
    container_name: pasteleria-frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=/api
      - VITE_PROXY_TARGET=http://backend:3000
      - TZ=America/Mexico_City
      # Proxy handling is done in vite.config.js, but env var helps if dynamic
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # Ensure host exposure
    command: npm run dev -- --host
    networks:
      - default

  # 4. WHATSAPP GATEWAY (Opcional - Worker)
  whatsapp:
    build: ./backend
    container_name: pasteleria-whatsapp
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - WEBHOOK_URL=http://backend:3000/api/webhooks/whatsapp
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - TZ=America/Mexico_City
    command: node whatsapp-gateway.js
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/.wwebjs_auth:/app/.wwebjs_auth
      - ./backend/.wwebjs_cache:/app/.wwebjs_cache
    networks:
      - default

volumes:
  mysql_data:


networks:
  default:
    driver: bridge
