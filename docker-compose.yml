services:
  # 1. BASE DE DATOS (Con Healthcheck para evitar errores rojos)
  db:
    image: mysql:8.0
    container_name: pasteleria-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/RESPALDOS_BD/backup_2025-09-30.sql:/docker-entrypoint-initdb.d/init.sql
    # SALUD: Verifica cada 10s si MySQL responde
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=${DB_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 2. BACKEND (Espera a que la DB est√© lista)
  server:
    build: ./server
    container_name: pasteleria-server
    restart: always
    depends_on:
      db:
        condition: service_healthy # <--- LA MAGIA: Espera al healthcheck
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_HOST=db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - DB_PORT=3306 # Force internal port, ignoring local .env
      - WEBHOOK_URL=http://server:3000/api/webhooks/whatsapp
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - default

  # 3. FRONTEND
  client:
    build: ./client
    container_name: pasteleria-client
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=/api
      - VITE_PROXY_TARGET=http://server:3000
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run dev -- --host

  # 4. WHATSAPP BOT (Configurado para Docker)
  whatsapp:
    build: ./server
    container_name: pasteleria-whatsapp
    restart: always
    depends_on:
      - server
    # IMPORTANTE: Forzamos la ruta de Chromium y argumentos de Puppeteer
    environment:
      - WEBHOOK_URL=http://server:3000/api/webhooks/whatsapp
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
    # Mantenemos vivo el contenedor para debuggear si el script falla
    command: node whatsapp-gateway.js
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/.wwebjs_auth:/app/.wwebjs_auth
      - ./server/.wwebjs_cache:/app/.wwebjs_cache

volumes:
  mysql_data:


networks:
  default:
    driver: bridge
